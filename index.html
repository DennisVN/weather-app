<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title> 
</head>
<body>
    <header>
        <div class="input-field">
            <input type="text" class="inputValue" id="value-city" placeholder="Type a city">
            <button type="button" id="run">Click here</button>
        </div>
    </header>
    <div class="time-date">
        <!--<div class="date-container">
            <div class="time" id="time">Wait For It <span id="am-pm"> PM</span></div>
            <div class="date" id="date">Tuesday, 29 June</div>
        </div>-->
    </div>
    <main class="container"> 
        <div class="zero-container">
            <div id ="day-zero">
                <div class="location">
                    <div class ="city"> <p>location</p></div>
                    <div class ="date"><p>date</p></div>
                </div>
                <div class="current">
                    <div class="temperature"><p>temperature</p></div><!-- change to img tho -->
                    <div class="weather"><p>weather</p></div>
                    <img src="" alt="weather icon">
                    <div class="min-max"><p>min-max comparison</p></div>
                </div>
            </div>
        </div>
        <div class="forecast-container">
        </div>
    </main>
    <script src="js/script.js"></script> 
</body>
</html>
