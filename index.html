<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title> 
</head>
<body>
    <div class="container">
        <div class="time-date">
            <div class="date-container">
                <div class="time" id="time">
                    12:00<span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">Tuesday, 29 June</div>
            </div>
        </div>
        <div class="input">
            <input type="text" class="inputValue" placeholder="Type a city">
            <button type="button" id="run">Click here</button>
        </div>
        <div class="forecast-container">
            <div class="display">
                <h1 class="name">Name</h1>
                <p class="desc">Description</p> <!-- change to img tho -->
                <p class="temp">Temperature</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script> 
</body>
</html>
